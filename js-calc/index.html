<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
</head>
<style>
    #test4,#test3,#test2,#test1{
        display: none;
    }
    #yo:hover{
        color:red;
        cursor: pointer;
    }
    input[type=checkbox]:checked + label {
        font-weight: bold;
    }
</style>
<body>
    <section class="hero is-medium">
        <div class="hero-body">
          <div class="container">
              <div class="columns">
                <div class="column is-one-quarter">
                </div>
                <div class="column">
                    <div class="card" style="border-radius:10px">
                        <div class="card-content">
                            
                                <h2 class="title">“The Calcolator”</h2>
                            
                            <form>
                                <div id="pakker">
                                    <input type="checkbox" value="2000" id="test1"/><label id="yo" for="test1">100 kata - Rp 2000</label><br/>
                                    <input type="checkbox" value="2500" id="test2"/><label id="yo" for="test2">140 kata - Rp 2500</label><br/>
                                    <input type="checkbox" value="5000" id="test3"/><label id="yo" for="test3">300 kata - Rp 5000</label><br/>
                                    <input type="checkbox" value="20000" id="test4"/><label id="yo" for="test4">1000 kata - Rp 20000</label><br/>
                                </div>
                                <br/>
                                <h5>Hasil</h5>
                                <div id='sum'></div>   
                                <input type="reset" id="resett">
                            </form> 
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                </div>
              </div>
          </div>
        </div>
      </section>
</body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script>
    jQuery(document).ready(function($) {
        var sum = 0;
        $('#sum').html(sum);
        $('#pakker :checkbox').click(function() {
            sum = 0;
            $('#pakker :checkbox:checked').each(function(idx, elm) {
                sum += parseInt(elm.value, 10);
                
            });
            $('#sum').html(sum);

        });
    }); 
    
    $("#resett").bind("click", (function () {
        $("#yo").removeAttr('checked');
        $('#sum').html("0");
    }));
    </script>
</html>
